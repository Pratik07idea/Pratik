<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rain to Rainbow - Clean Sky</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #87CEEB, #ffffff); /* Sky */
    }

    .sun {
      width: 100px;
      height: 100px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 80px;
      left: 80px;
      box-shadow: 0 0 40px 15px rgba(255, 255, 0, 0.6);
      z-index: 1;
    }

    .rain {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      opacity: 1;
      animation: fadeOutRain 2s ease-in-out 5s forwards;
    }

    .drop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 15px;
      background: rgba(0, 0, 255, 0.3);
      animation: fall 1s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @keyframes fadeOutRain {
      to {
        opacity: 0;
      }
    }

    .rainbow {
      position: absolute;
      bottom: -250px;
      right: 100px;
      width: 900px;
      height: 450px;
      background: radial-gradient(closest-side, 
        rgba(255, 0, 0, 0.2) 0%, 
        rgba(255, 165, 0, 0.2) 14%, 
        rgba(255, 255, 0, 0.2) 28%, 
        rgba(0, 128, 0, 0.2) 42%, 
        rgba(0, 0, 255, 0.2) 57%, 
        rgba(75, 0, 130, 0.2) 71%, 
        rgba(238, 130, 238, 0.2) 85%, 
        transparent 100%);
      border-radius: 50% 50% 0 0;
      opacity: 0;
      animation: showRainbow 3s ease-in 7s forwards;
    }

    @keyframes showRainbow {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="sun"></div>
  <div class="rain" id="rain"></div>
  <div class="rainbow"></div>

  <script>
    const rainContainer = document.getElementById('rain');

    for (let i = 0; i < 150; i++) {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = 0.5 + Math.random() + 's';
      rainContainer.appendChild(drop);
    }
  </script>

</body>
</html>
